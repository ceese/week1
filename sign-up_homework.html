		<div id="mainContent">
			<h3>If you like food please create an account.</h3>
			<!-- A Simple Form    -->
			<form id="sign-up-form" method="post" action="#">
				<fieldset>
					<h2>Create An Account</h2>
					<UL>
						<li>
							<label id="f-name-label">User Name</label>
							<input type="text" name"user-name" id="u-name-label" placeholder="User"  required />
						</li>

						<li>
							<label id="password-label">assword</label>
							<input type="password" name"password" id="password_label" placeholder="Password" />
						</li>

						<li>
							<label>What is a lucky color</label>
							<select name="color">
								<option value="red">red</option>
								<option value="green">green</option>
								<option value="blue">blue</option>
								<option value="orange">orange</option>
							</select>
						</li>

						<li>
							<label>How much do you like chinese food?</label>
							<input  type="number" value="0" min="1" max="10" placeholder="1" />
						</li>

						<li>
							<label id="favorite_dish">What is your favorite dish?</label>
							<input  type="text" name"favorite_dish" id="favorite-dish" placeholder="Shrimp Fried Rice"  required />
						</li>

						<li>
							<label>How does this dish rate next to a hamburger</label>
							<input  type="number" value="0" min="0" max="10" placeholder="1" />
						</li>

						<li>
							<label>What is the URL of your favorite Chinese restuarant</label>
							<input  type="url" placeholder="https://missionchinesefood.com/sf/" required />
						</li>

						<li>
							<label>Please Enter a Valid Email</label>
							<input type="email" id="email" required placeholder="yogibear@thecamp.com" />
						</li>

						<li>
							<label for"tel"> In under 200 characters tell me about the first time you had chinese food</label>
							<textarea placeholder="I was in covent gardens in london and anything I had that was called chinese before that was just pretend chinese food" maxlenght="200" minlength="5"></textarea>														
            <input type="tel id="tel" required placeholder="202-555-1212" />
           </li>
            
            
            </UL>
            <input type="submit" value="Signu Up!!!" name"submit" />


				</fieldset>
			</form>
